<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Clicker {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Corect API without Erorr in console! -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=72de4a20-6d50-49fb-8fff-145958726ed6&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init() {
            // Display the map on Bishkek city
            var map = new ymaps.Map("Bishkek map", {
                center: [42.874621, 74.605438],  // Bishkek's coordinate 
                zoom: 12 // Scale
            });
        
            // Set the city name for the point
            var placemark = new ymaps.Placemark([42.874621, 74.605438], {
                balloonContent: 'Бишкек' 
            });
            
            // Add the name
            map.geoObjects.add(placemark);

            // Gets datas from click
            map.events.add('click', function (e) {
                var coords = e.get('coords');
                document.getElementById('id_latitude').value = coords[0];
                document.getElementById('id_longitude').value = coords[1];
            });
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-dark py-2">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: auto;">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'create' %}">Create</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'read' %}">Read</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Space Between -->
        <div class="col-md-10" style="height: 50px;"></div>
        {% block body %} 
    
        {% endblock body %}
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../static/appitself/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
